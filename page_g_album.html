<!DOCTYPE html>
<html>

<head>
    <!-- Begin of Head -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title class="to_translate" data-translation="nath54 - Album">nath54 - Album</title>
    <!-- Page Icon -->
    <link rel="icon" href="res/icon_nath54.svg">
    <!-- Styles -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/album.css" rel="stylesheet" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <!-- Lib -->
    <script src="js/lib.js" type="text/javascript"></script>
    <script src="js/localization.js" type="text/javascript"></script>
    <script src="data/data_gallerie.js" type="text/javascript"></script>
    <!-- End of Head -->
</head>

<body>

    <!-- Header -->
    <div id="header" class="row">
        <!-- Div vertical center -->
        <div class="row w_fill vertical_center">
            <!-- Icon home -->
            <div class="vertical_center ml_s1 mr_s1">
                <img src="res/icon_home_b.png" id="icon_home" onclick="go_home();" />
            </div>

            <!-- Current path -->
            <div class="vertical_center mr_auto ml_s1">
                <span>/</span>
                <span class="color_on_hover scale_on_hover cursor_pointer z11" onclick="window.location.href='page_gallerie.html'+url_language();" class="to_translate" data-translation="Gallery">Gallerie</span>
                <span>/</span>
                <span class="color_on_hover scale_on_hover cursor_pointer z11" class="to_translate" data-translation="Album">Album</span>
            </div>

            <!-- Change language button -->
            <div class="vertical_center ml_auto mr_s1">
                <button id="bt_lang" style="background-image:url(res/bt_fr_to_en.png);" onclick="switch_language();"></button>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div id="main_container" class="col p_s2">

        <div class="col horizontal_center page_col_width">

            <h1 id="album_titre" class="to_translate" data-translation="Album : ">Album : </h1>

            <p id="album_description"></p>

            <!-- TODO : Le contenu de la page est ici -->
            <div id="album_container" class="row_wrap">



            </div>

        </div>
    </div>

    <!-- Large Picture -->
    <div id="large_picture_div" class="row col" style="display:none;">
        <div id="large_picture_subdiv" class="w_75 h_75 horizontal_center vertical_center" onclick="document.getElementById('large_picture_div').style.display='none';">

            <div class="row horizontal_center vertical_center no_bg">
                <img id="large_picture_img" class="horizontal_center vertical_center" style="object-fit: contain; max-width: 100%; max-height: 100%;">
            </div>
        </div>
    </div>

</body>

<script src="js/gallerie_album.js" type="text/javascript"></script>
